language: node_js
node_js:
  - "6"

before_script:
  - npm install -g concurrently
script:
  - npm run build_prod
  - karma start --single-run
before_deploy: "tar -zcvf surveyjs.tar.gz packages"
deploy:
  provider: releases
  api_key:
      secure: ""
  file:
    - "surveyjs.tar.gz"
  skip_cleanup: true
  on:
    tags: true
