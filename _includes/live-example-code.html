<script type="text/javascript">
/*<![CDATA[*/
{% if survey_code %}
{{ survey_code }}
{% endif %}
{{ survey_setup }}
{% if survey_events %}
{{ survey_events }}
{% endif %}
/*]]>*/
</script>


{% if survey_code %}
<div>Source code: Survey code</div>
<pre><code class="language-javascript">{{ survey_code | replace:'/*<![CDATA[*/','' | replace:'/*]]>*/','' | escape }}</code></pre>
{% endif %}
{% if survey_events %}
<div>Source code: Survey events</div>
<pre><code class="language-javascript">{{ survey_events | replace:'/*<![CDATA[*/','' | replace:'/*]]>*/','' | escape }}</code></pre>
{% endif %}
<div>Source code: Survey setup</div>
<pre><code class="language-javascript">{{ survey_setup | replace:'/*<![CDATA[*/','' | replace:'/*]]>*/','' | escape }}</code></pre>
