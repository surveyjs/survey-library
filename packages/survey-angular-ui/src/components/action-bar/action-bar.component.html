<ng-template #template>
  <div *ngIf="model.hasVisibleActions" [class]="model.getRootCss()" (click)="onClick($event)" #container [style]="model.getRootStyle()">
    <ng-container *ngFor="let action of model.renderedActions; trackBy: trackActionBy">
      <sv-ng-action [model]="action"></sv-ng-action>
    </ng-container>
  </div>
</ng-template>
