<ng-template #template>
  <input
    type="text"
    autocomplete="off"
    [(ngModel)]="model.filterString"
    [attr.id]="question.getInputId()"
    [class]="question.cssClasses.filterStringInput"
    [attr.role]="model.filterStringEnabled ? model.ariaRole : null"
    [attr.readonly]="!model.searchEnabled ? true : null"
    [attr.disabled]="question.isInputReadOnly ? true : null"
    [attr.size]="!model.filterString ? 1 : null"
    [attr.aria-label]="question.placeholder"
    [attr.placeholder]="model.filterStringPlaceholder"
    (keydown)="model.inputKeyHandler($event)"
    (blur)="model.onBlur($event)"
  />
</ng-template>
