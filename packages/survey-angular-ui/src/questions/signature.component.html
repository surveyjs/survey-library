<div
[class]="model.cssClasses.root"
[style.width]="model.renderedCanvasWidth" #contentElement>
<div [class]="model.cssClasses.placeholder" [visible]="model.needShowPlaceholder()" [model]="$any(model).locRenderedPlaceholder" sv-ng-string></div>
<div>
  <img *ngIf="!!model.backgroundImage" [src]="model.backgroundImage" [style.width]="model.renderedCanvasWidth" [class]="model.cssClasses.backgroundImage" role="presentation">
  <canvas tabindex="-1" [class]="model.cssClasses.canvas" (blur)="model.onBlur($event)"></canvas>
</div>
<div [class]="model.cssClasses.controls" *ngIf="model.canShowClearButton">
  <button
    type="button"
    [class]="model.cssClasses.clearButton"
    [title]="model.clearButtonCaption"
    (click)="model.clearValue(true)"
  >
    <span *ngIf="!model.cssClasses.clearButtonIconId">âœ–</span>
    <svg
      *ngIf="model.cssClasses.clearButtonIconId"
      [iconName]="model.cssClasses.clearButtonIconId"
      [size]="'auto'" sv-ng-svg-icon></svg>
  </button>
</div>
<ng-container *ngIf="model.showLoadingIndicator">
  <div [class]="model.cssClasses.loadingIndicator">
    <sv-ng-loading-indicator></sv-ng-loading-indicator>
  </div>
</ng-container>
</div>
