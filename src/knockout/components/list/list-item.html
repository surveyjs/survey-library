
<li role="option"
  data-bind="attr: { 'aria-selected': $data.model.isItemSelected($data.item) }, visible: $data.model.isItemVisible($data.item)">
  <!-- ko if: $data.item.needSeparator -->
  <div data-bind="css: $data.model.cssClasses.itemSeparator"></div>
  <!-- /ko -->
  <div data-bind="style: { paddingLeft: $data.model.getItemIndent($data.item) }, css: $data.model.getItemClass($data.item), click: itemClick, key2click, event: { pointerdown: function (model, event) { $data.model.onPointerDown(event, $data.item); } }">
  <!-- ko ifnot: $data.item.component -->
  <!-- ko if: $data.item.iconName -->
  <sv-svg-icon data-bind="css: $data.model.cssClasses.itemIcon" params="iconName: $data.item.iconName, size: 24"></sv-svg-icon>
  <!-- /ko -->
  <!-- ko template: { name: 'survey-string', data: $data.item.locTitle } --><!-- /ko -->
  <!-- /ko -->
  <!-- ko if: $data.item.component -->
  <!-- ko component: { name: $data.item.component, params: { item: $data.item } } -->
  <!-- /ko -->
  <!-- /ko -->
  </div>
</li>
