<script type="text/html" id="survey-progress">
  <div data-bind="css: css.progress">
    <div
      data-bind="css: css.progressBar, style:{width: progressValue + '%'}"
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <span
        data-bind="text:progressText, css: css.progressText + ' ' + css.progressTextInBar"
      ></span>
    </div>
    <span
      data-bind="text:progressText, css: css.progressText + ' ' + css.progressTextUnderBar"
    ></span>
  </div>
</script>
