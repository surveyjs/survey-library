<script type="text/html" id="survey-checkbox-item">
  <div data-bind="css: question.getItemClass(item)">
      <label data-bind="css: question.getLabelClass(item)">
          <!-- ko if: item == question.selectAllItem -->
          <input type="checkbox" data-bind="attr: {name: question.name, id: question.inputId + '_' + question.getItemIndex(item), 'aria-required': question.isRequired, 'aria-label': item.locText.renderedHtml, 'aria-invalid': question.errors.length > 0, 'aria-describedby': question.errors.length > 0 ? question.id + '_errors' : null }, checked: question.koAllSelected, enable: !question.isReadOnly, css: question.koCss().itemControl"/>
          <!-- /ko -->
          <!-- ko if: item != question.selectAllItem -->
          <input type="checkbox" data-bind="attr: {name: question.name, id: question.inputId + '_' + question.getItemIndex(item), 'aria-required': question.isRequired, 'aria-label': item.locText.renderedHtml, 'aria-invalid': question.errors.length > 0, 'aria-describedby': question.errors.length > 0 ? question.id + '_errors' : null }, checkedValue: item.value, checked: question.koValue, enable: !question.isReadOnly && item.isEnabled, css: question.koCss().itemControl"/>
          <!-- /ko -->
          <span data-bind="css: question.koCss().materialDecorator">
            <svg viewBox="0 0 24 24" data-bind="css: question.koCss().itemDecorator">
              <path d="M5,13l2-2l3,3l7-7l2,2l-9,9L5,13z"/>
            </svg>
            <span class="check"></span>
          </span>
          <span data-bind="visible: !item.hideCaption, css: question.koCss().controlLabel, attr: { title: item.locText.koRenderedHtml }">
              <!-- ko template: { name: 'survey-string', data: item.locText } -->
              <!-- /ko -->
          </span>
      </label>
      <!-- ko if: question.hasOther && (item.value == question.otherItem.value) -->
      <div class="form-group" data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': question.isOtherSelected } }"></div>
      <!-- /ko -->
  </div>
</script>
