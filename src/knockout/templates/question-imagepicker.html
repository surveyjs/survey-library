<script type="text/html" id="survey-question-imagepicker">
  <fieldset data-bind="css: question.koCss().root">
      <legend data-bind="attr: { 'aria-label': question.locTitle.renderedHtml }" role="radio"></legend>
      <!-- ko foreach: { data: question.visibleChoices, as: 'item', afterRender: question.koAfterRender}  -->
        <!-- ko component: { name: question.getItemValueWrapperComponentName(item), params: { componentData:  question.getItemValueWrapperComponentData(item), templateData: { name: 'survey-imagepicker-item', data: item } } } -->
        <!-- /ko -->
      <!-- /ko -->
  </fieldset>
</script>
<script type="text/html" id="survey-imagepicker-item">
    <div data-bind="css: question.getItemClass(item)">
        <label data-bind="css: question.koCss().label">
            <input style="display: none;" data-bind="attr: {type: question.multiSelect ? 'checkbox' : 'radio', name: question.name + '_' + question.id, value: item.value, id: question.inputId + '_' + item.value, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy}, checked: question.koValue, enable: !question.isInputReadOnly && item.isEnabled, css: question.koCss().itemControl"
            />
            <div>
                <!-- ko if: question.contentMode === "image" -->
                <img data-bind="css: question.koCss().image, attr: { src: $data.locImageLink.koRenderedHtml, width: question.imageWidth ? question.imageWidth + 'px' : undefined, height: question.imageHeight ? question.imageHeight + 'px' : undefined, alt: item.locText.koRenderedHtml }, style: { objectFit: question.imageFit }"/>
                <!-- /ko -->
                <!-- ko if: question.contentMode === "video" -->
                <embed data-bind="css: question.koCss().image, attr: { src: $data.locImageLink.koRenderedHtml, width: question.imageWidth ? question.imageWidth + 'px' : undefined, height: question.imageHeight ? question.imageHeight + 'px' : undefined }, style: { objectFit: question.imageFit }"/>
                <!-- /ko -->
                <!-- ko if: question.showLabel -->
                <span data-bind="css: question.koCss().itemText, attr: { title: item.locText.koRenderedHtml }">
                  <!-- ko template: { name: 'survey-string', data: item.locText } -->
                  <!-- /ko -->
              </span>
                <!-- /ko -->
            </div>
        </label>
    </div>
</script>
