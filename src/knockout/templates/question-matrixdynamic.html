<script type="text/html" id="survey-question-matrixdynamic">
    <div data-bind="style: {overflowX: question.horizontalScroll? 'scroll': ''}">
        <table data-bind="css: question.koCss().root">
            <thead>
                <tr>
                    <!-- ko foreach: question.columns -->
                    <th data-bind="style: { minWidth: question.getColumnWidth($data) }">
                        <!-- ko template: { name: 'survey-string', data: locTitle } -->
                        <!-- /ko -->
                    </th>
                    <!-- /ko -->
                    <!-- ko ifnot: question.koIsReadOnly -->
                    <td></td>
                    <!-- /ko -->
                </tr>
            </thead>
            <tbody>
                <!-- ko foreach: { data: question.koRows, as: 'row' } -->
                <tr>
                    <!-- ko foreach: row.cells-->
                    <!-- ko template: { name: 'survey-matrixcell', data: $data, as: "cell", afterRender: $data.data.koCellAfterRender } -->
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: question.koIsReadOnly -->
                    <td>
                        <input type="button" data-bind="visible: question.koCanRemoveRow, click:question.koRemoveRowClick, css: question.koCss().button, value: question.removeRowText"
                        />
                    </td>
                    <!-- /ko -->
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
    <div data-bind="css: question.koCss().footer">
        <!-- ko ifnot: question.koIsReadOnly() || !question.koCanAddRow() -->
        <input type="button" data-bind="click:question.koAddRowClick, css: question.koCss().button, value: question.addRowText" />
        <!-- /ko -->
    </div>
</script>
