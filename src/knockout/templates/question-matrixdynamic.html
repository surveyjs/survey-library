﻿<script type="text/html" id="survey-question-matrixdynamic">
  <div
    data-bind="visible: question.koIsAddRowOnTop(), css: question.koCss().footer"
  >
    <button
      type="button"
      data-bind="click:question.koAddRowClick, css: question.koCss().button + ' ' + question.koCss().buttonAdd"
    >
      <span data-bind="text: question.addRowText"></span>
      <span data-bind="css: question.koCss().iconAdd"></span>
    </button>
  </div>
  <div data-bind="style: {overflowX: question.horizontalScroll? 'scroll': ''}">
    <table data-bind="css: question.koCss().root">
      <!-- ko if: question.koTable().showHeader -->
      <thead>
        <tr>
          <!-- ko foreach: question.koTable().headerRow.cells -->
          <th
            data-bind="style: { minWidth: $data.minWidth, width: $data.width }, css: question.koCss().headerCell"
          >
            <!-- ko template: { name: 'survey-string', data: $data.locTitle } --><!-- /ko -->
            <!-- ko if: $data.requiredText -->
            <span data-bind="text: $data.requiredText"></span>
            <!-- /ko -->
          </th>
          <!-- /ko -->
        </tr>
      </thead>
      <!-- /ko -->
      <tbody>
        <!-- ko foreach: question.koTable().rows -->
        <!-- ko ifnot: $parent.detailPanelMode === "popup" && $data.isDetailRow -->
        <tr data-bind="css:$data.className">
          <!-- ko foreach: $data.cells -->
          <!-- ko if: $data.isShowHideDetail -->
          <td data-bind="css:$data.className">
            <button
              type="button"
              data-bind="css:question.getDetailPanelButtonCss($data.row), click:row.showHideDetailPanelClick, attr:{ 'aria-expanded': question.getIsDetailPanelShowing($data.row) ? 'true': 'false', 'aria-controls': question.getIsDetailPanelShowing($data.row) ? row.detailPanelId: false}"
            >
              <span
                data-bind="css: question.getDetailPanelIconCss($data.row)"
              ></span>
            </button>
            <!-- ko if: question.detailPanelMode === "popup" && question.getKoPopupIsVisible($parent.row) -->
            <sv-popup
              params="contentComponentName: 'sv-panel', contentComponentData: { question: $parent.row.detailPanel, onItemSelect: function(){debugger;} }, isVisible: question.getKoPopupIsVisible($parent.row), isModal: true, onHide: function() { row.hideDetailPanel() }, verticalPosition: 'top', horizontalPosition: 'right'"
            ></sv-popup>
            <!-- /ko -->
          </td>
          <!-- /ko -->
          <!-- ko if: $data.isEmpty -->
          <td data-bind="attr: { colspan: $data.colSpans }"></td>
          <!-- /ko -->
          <!-- ko if: $data.hasPanel -->
          <td data-bind="css:$data.className, attr: {colspan: $data.colSpans}">
            <!-- ko template: { name: $data.panel.koElementType, data: $data.panel, afterRender: question.koPanelAfterRender } -->
            <!-- /ko -->
          </td>
          <!-- /ko -->
          <!-- ko if: $data.hasQuestion -->
          <!-- ko template: { name: 'survey-matrixcell', afterRender: function(els) { $data.matrix.koCellAfterRender(els, $data); } } --><!-- /ko -->
          <!-- /ko -->
          <!-- ko if: $data.hasTitle -->
          <td
            data-bind="css: $data.className, style: { minWidth: $data.minWidth, width: $data.width }"
          >
            <!-- ko template: { name: 'survey-string', data: $data.locTitle } --><!-- /ko -->
            <!-- ko if: $data.requiredText -->
            <span data-bind="text: $data.requiredText"></span>
            <!-- /ko -->
          </td>
          <!-- /ko -->
          <!-- ko if: $data.isRemoveRow -->
          <td data-bind="css: $data.className">
            <button
              type="button"
              data-bind="click:question.koRemoveRowClick, css: question.koCss().button + ' ' + question.koCss().buttonRemove"
            >
              <span data-bind="text: question.removeRowText"></span>
              <span data-bind="css: question.koCss().iconRemove"></span>
            </button>
          </td>
          <!-- /ko -->
          <!-- /ko -->
        </tr>
        <!-- /ko -->
        <!-- /ko -->
      </tbody>
      <!-- ko if:question.koTable().hasFooter -->
      <tfoot>
        <tr>
          <!-- ko foreach: question.koTable().footerRow.cells -->
          <td>
            <!-- ko if: $data.hasQuestion -->
            <!-- ko template: { name: 'survey-matrixcell', afterRender: function(els) { $data.matrix.koCellAfterRender(els, $data); } } --><!-- /ko -->
            <!-- /ko -->
            <!-- ko if: $data.hasTitle --><!-- ko template: { name: 'survey-string', data: $data.locTitle } --><!-- /ko --><!-- /ko -->
          </td>
          <!-- /ko -->
        </tr>
      </tfoot>
      <!-- /ko -->
    </table>
  </div>
  <div
    data-bind="visible: question.koIsAddRowOnBottom(), css: question.koCss().footer"
  >
    <button
      type="button"
      data-bind="click:question.koAddRowClick, css: question.koCss().button + ' ' + question.koCss().buttonAdd"
    >
      <span data-bind="text: question.addRowText"></span>
      <span data-bind="css: question.koCss().iconAdd"></span>
    </button>
  </div>
</script>
