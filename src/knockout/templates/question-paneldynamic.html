<script type="text/html" id="survey-question-paneldynamic">
    <div data-bind="css: question.koCss().root">

        <!-- /ko -->
        <input type="button" style="margin-top:5px" data-bind="visible: question.koCanRemovePanel() && !$data.koIsCollapsed(), click:question.koRemovePanelClick, css: question.koCss().button + ' ' + question.koCss().buttonRemove, value: question.panelRemoveText"

        <!-- ko ifnot: question.koIsList()  -->
        <div data-bind="visible:question.koIsProgressTop">

            <!-- /ko -->
        </div>

        <!-- /ko -->
        <input type="button" style="margin-top:5px" data-bind="visible: question.koCanRemovePanel, click:question.koRemovePanelClick, css: question.koCss().button + ' ' + question.koCss().buttonRemove, value: question.panelRemoveText"
        />
        <div data-bind="visible:question.koIsProgressBottom">
            <!-- ko template: { name: 'survey-question-paneldynamic-navigator', data: question, as: 'question'} -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
