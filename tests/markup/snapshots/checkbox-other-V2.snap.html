<fieldset aria-invalid="false" aria-label="name" class="sd-selectbase" role="group">
	<legend class="sv-hidden">name</legend>
	<div class="sd-checkbox sd-checkbox--allowhover sd-item sd-item--allowhover sd-selectbase__item sv-q-col-1" role="presentation">
		<label class="sd-selectbase__label">
			<input class="sd-checkbox__control sd-item__control sd-visuallyhidden" name="nameitem1" type="checkbox">
			<span class="sd-checkbox__decorator sd-item__decorator">
				<svg class="sd-checkbox__svg sd-item__svg">
					<use xlink:href="#icon-check-16x16" class="">
					</use>
				</svg>
			</span>
			<span class="sd-item__control-label">
				<span class="sv-string-viewer">item1</span>
			</span>
		</label>
	</div>
	<div class="sd-checkbox sd-checkbox--checked sd-item sd-item--checked sd-selectbase__item sv-q-col-1" role="presentation">
		<label class="sd-selectbase__label">
			<input checked="" class="sd-checkbox__control sd-item__control sd-visuallyhidden" name="nameother" type="checkbox">
			<span class="sd-checkbox__decorator sd-item__decorator">
				<svg class="sd-checkbox__svg sd-item__svg">
					<use xlink:href="#icon-check-16x16" class="">
					</use>
				</svg>
			</span>
			<span class="sd-item__control-label">
				<span class="sv-string-viewer">Other (describe)</span>
			</span>
		</label>
	</div>
	<div class="form-group sd-question__comment-area sd-selectbase__other">
		<div class="sd-comment sd-formbox">
			<textarea aria-label="name" class="sd-comment__input sd-formbox__input" placeholder="" style="resize:none;">
			</textarea>
			<div class="sd-comment__grip">
				<svg class="sv-svg-icon" role="presentation">
					<use xlink:href="#icon-grip" class="">
					</use>
				</svg>
			</div>
		</div>
	</div>
</fieldset>
