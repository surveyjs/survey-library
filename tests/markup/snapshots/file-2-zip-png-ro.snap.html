<div class="sd-file">
	<input class="form-control sd-visuallyhidden" disabled="" multiple="" placeholder="Question title" style="color: transparent;" type="file">
	<div class="sd-file__decorator">
		<span class="sd-file__drag-area-placeholder">Drop a file here or click the button below to load the file.</span>
		<div class="sd-file__wrapper">
			<label aria-label="Choose file" class="sd-context-btn sd-file__choose-btn sd-file__choose-btn--icon" role="button">
				<span>Choose file</span>
				<svg aria-label="Choose file" class="sv-svg-icon" role="img">
					<use xlink:href="#icon-choosefile" class="">
					</use>
					<title class="">Choose file</title>
				</svg>
			</label>
		</div>
	</div>
	<div class="sd-file__list">
		<span class="sd-file__preview">
			<div class="sd-file__image-wrapper">
				<svg class="sd-file__default-image sv-svg-icon" role="img">
					<use xlink:href="#icon-defaultfile" class="">
					</use>
				</svg>
			</div>
			<div class="sd-file__sign">
				<a download="item1.zip" href="#item1.zip" title="item1.zip">item1.zip</a>
			</div>
		</span>
		<span class="sd-file__preview">
			<div class="sd-file__image-wrapper">
				<img alt="File preview" src="#item2.png">
				</div>
				<div class="sd-file__sign">
					<a download="item2.png" href="#item2.png" title="item2.png">item2.png</a>
				</div>
			</span>
		</div>
	</div>
