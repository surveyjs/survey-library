<div class="sd-file sd-file--answered sd-file--mobile">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sd-visuallyhidden" id="testid0i" multiple="" tabindex="-1" title=" " type="file">
	<div class="sd-file__drag-area">
		<div class="sd-file__decorator">
			<span class="sd-file__drag-area-placeholder">
				<span class="sv-string-viewer sv-string-viewer--multiline">Drag and drop a file here or click the button below to select a file to upload.</span>
			</span>
			<div class="sd-file__wrapper">
				<div class="sd-action-bar sd-file__actions-container">
					<div class="sv-action" id="sv-file-choose-file">
						<div class="sv-action__content">
							<label aria-label="Select File" class="sd-context-btn sd-file__choose-btn sd-file__choose-btn--icon" for="testid0i" tabindex="0">
								<svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-folder-24x24" class="">
									</use>
									<title class="">Select File</title>
								</svg>
								<span>Select File</span>
							</label>
						</div>
					</div>
					<div class="sv-action sv-action--hidden" id="sv-file-start-camera">
						<div class="sv-action__content">
							<button class="sd-context-btn" role="button" tabindex="0" title="Take Photo" type="button">
								<svg class="sd-action__icon sv-svg-icon" role="img">
									<use xlink:href="#icon-camera-24x24" class="">
									</use>
									<title class="">Take Photo</title>
								</svg>
							</button>
						</div>
					</div>
					<div class="sv-action" id="sv-file-clean">
						<div class="sv-action__content">
							<button class="sd-context-btn sd-context-btn--negative" role="button" tabindex="0" title="Clear" type="button">
								<svg class="sd-action__icon sv-svg-icon" role="img">
									<use xlink:href="#icon-clear-24x24" class="">
									</use>
									<title class="">Clear</title>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sd-file__list">
			<div class="sd-file__page" id="testid0page0">
				<span class="sd-file__preview-item">
					<div class="sd-file__image-wrapper sd-file__image-wrapper--default-image">
						<svg class="sd-file__default-image sv-svg-icon" role="img">
							<use xlink:href="#icon-file-72x72" class="">
							</use>
						</svg>
						<div class="sd-context-btn sd-context-btn--colorful sd-context-btn--negative sd-context-btn--small sd-context-btn--with-border sd-file__remove-file-button">
							<span class="sd-hidden">Remove this file</span>
							<svg class="sv-svg-icon" role="img">
								<use xlink:href="#icon-close-16x16" class="">
								</use>
								<title class="">Remove this file</title>
							</svg>
						</div>
					</div>
					<div class="sd-file__sign">
						<a download="item1.zip" href="#item1.zip" title="item1.zip">item1.zip</a>
					</div>
				</span>
			</div>
		</div>
		<div class="sv-action-bar sv-action-bar--default-size-mode">
			<div class="sv-action" id="prevPage">
				<div class="sv-action__content">
					<button class="sv-action-bar-item sv-action-bar-item--icon" role="button" tabindex="0" type="button">
						<svg class="sv-action-bar-item__icon sv-svg-icon" role="img" style="height:16px; width:16px;">
							<use xlink:href="#icon-arrowleft-16x16" class="">
							</use>
						</svg>
					</button>
				</div>
			</div>
			<div class="sv-action" id="fileIndex">
				<div class="sv-action__content">
					<button class="sv-action-bar-item" disabled="" role="button" tabindex="0" title="1 of 2" type="button">
						<span class="sv-action-bar-item__title">1 of 2</span>
					</button>
				</div>
			</div>
			<div class="sv-action" id="nextPage">
				<div class="sv-action__content">
					<button class="sv-action-bar-item sv-action-bar-item--icon" role="button" tabindex="0" type="button">
						<svg class="sv-action-bar-item__icon sv-svg-icon" role="img" style="height:16px; width:16px;">
							<use xlink:href="#icon-arrowright-16x16" class="">
							</use>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
