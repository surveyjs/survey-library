<div class="sv-file">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sv-visuallyhidden" title="Choose file(s)..." type="file">
	<div>
		<div class="sv-file__decorator">
			<span class="sv-hidden">Drop a file here or click the button below to load the file.</span>
			<div class="sv-file__wrapper">
				<label aria-label="Choose file" class="sv-btn sv-file__choose-btn" role="button">
					<span>Choose file</span>
				</label>
				<span class="sv-description sv-file__no-file-chosen">No file chosen</span>
			</div>
		</div>
	</div>
</div>
