<div class="sd-file sd-file--single">
	<div class="sd-file__drag-area">
		<div class="sd-file__video-container">
			<div class="sv-action sv-action--hidden" id="sv-file-change-camera">
				<div class="sv-action__content">
					<button class="sd-context-btn sd-file__change-camera-button" role="button" tabindex="0" type="button">
						<svg class="sv-svg-icon" role="img">
							<use xlink:href="#icon-flip-24x24" class="">
							</use>
						</svg>
					</button>
				</div>
			</div>
			<div class="sv-action" id="sv-file-close-camera">
				<div class="sv-action__content">
					<button class="sd-context-btn sd-file__close-camera-button" role="button" tabindex="0" type="button">
						<svg class="sv-svg-icon" role="img">
							<use xlink:href="#icon-close-24x24" class="">
							</use>
						</svg>
					</button>
				</div>
			</div>
			<video autoplay="" class="sd-file__video" id="testid0_video" playsinline="">
			</video>
			<div class="sv-action" id="sv-file-take-picture">
				<div class="sv-action__content">
					<button class="sd-context-btn sd-file__take-picture-button" role="button" tabindex="0" title="Take Photo" type="button">
						<svg class="sv-svg-icon" role="img">
							<use xlink:href="#icon-camera-32x32" class="">
							</use>
							<title class="">Take Photo</title>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
