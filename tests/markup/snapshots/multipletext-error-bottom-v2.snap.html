<table class="sd-multipletext">
	<tbody>
		<tr class="sd-multipletext__row">
			<td class="sd-multipletext__cell">
				<label class="sd-formbox sd-formbox--error sd-multipletext__item-container sd-multipletext__item-container--allow-focus">
					<span class="sd-multipletext__item-title">
						<span class="sv-string-viewer sv-string-viewer--multiline">Text 1</span>
						<span>&nbsp;</span>
						<span aria-hidden="true" class="sd-question__required-text">*</span>
					</span>
					<div class="sd-multipletext__item">
						<div class="sd-formbox sd-text">
							<input aria-invalid="true" aria-label="Text 1" aria-required="true" class="sd-formbox__input" placeholder="" type="text">
						</div>
					</div>
				</label>
			</td>
		</tr>
		<tr class="sd-multipletext__row">
			<td class="sd-multipletext__cell sd-multipletext__cell--error sd-multipletext__cell--error-bottom">
				<div class="sd-element__erbox sd-error sd-question__erbox sd-question__erbox--below-question">
					<div>
						<span aria-hidden="true">
						</span>
						<span class="sd-error__item">
							<span class="sv-string-viewer">Response required.</span>
						</span>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
