<div class="sd-paneldynamic">
	<div class="sd-paneldynamic__panel-wrapper">
	</div>
	<hr class="sd-paneldynamic__separator">
		<div class="sd-paneldynamic__panel-wrapper">
		</div>
		<div class="sd-paneldynamic__footer">
			<hr class="sd-paneldynamic__separator">
				<div class="sd-paneldynamic__buttons-container">
					<div class="sd-action-bar">
						<div class="sv-action sv-action--hidden">
							<div class="sv-action__content">
								<button class="sd-action" tabindex="0" title="Previous" type="button">
									<span class="sd-action__title">Previous</span>
								</button>
							</div>
						</div>
						<div class="sv-action sv-action--hidden">
							<div class="sv-action__content">
								<button class="sd-action" tabindex="0" title="Next" type="button">
									<span class="sd-action__title">Next</span>
								</button>
							</div>
						</div>
						<div class="sv-action">
							<div class="sv-action__content">
								<button class="sd-action sd-paneldynamic__add-btn sd-paneldynamic__add-btn--list-mode sd-paneldynamic__btn" type="button">
									<span>Add new</span>
								</button>
							</div>
						</div>
						<div class="sv-action sv-action--hidden">
							<div class="sv-action__content">
								<div class="sd-action sd-action--disabled sd-action--icon sd-paneldynamic__prev-btn" title="Previous">
									<svg class="sv-svg-icon" role="img">
										<use xlink:href="#icon-progressbuttonv2" class="">
										</use>
									</svg>
								</div>
							</div>
						</div>
						<div class="sv-action sv-action--hidden sv-action--space">
							<div class="sv-action__content">
								<div class="sd-paneldynamic__progress-text">0 of 2</div>
							</div>
						</div>
						<div class="sv-action sv-action--hidden">
							<div class="sv-action__content">
								<div class="sd-action sd-action--disabled sd-action--icon sd-paneldynamic__next-btn" title="Next">
									<svg class="sv-svg-icon" role="img">
										<use xlink:href="#icon-progressbuttonv2" class="">
										</use>
									</svg>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
