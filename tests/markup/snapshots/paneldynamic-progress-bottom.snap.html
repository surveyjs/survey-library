<div class="sd-paneldynamic">
	<div class="sd-paneldynamic__panels-container">
		<div class="sd-paneldynamic__panel-wrapper">
		</div>
	</div>
	<div class="sd-paneldynamic__footer">
		<hr class="sd-paneldynamic__separator">
			<div class="sd-progress">
				<div class="sd-progress__bar" role="progressbar" style="width:50%;">
				</div>
			</div>
			<div class="sd-paneldynamic__buttons-container">
				<div class="sd-action-bar">
					<div class="sv-action sv-action--hidden" id="sv-pd-prev-btn">
						<div class="sv-action__content">
							<button class="sd-action" role="button" tabindex="0" title="Previous" type="button">
								<span class="sd-action__title">Previous</span>
							</button>
						</div>
					</div>
					<div class="sv-action" id="sv-pd-next-btn">
						<div class="sv-action__content">
							<button class="sd-action" role="button" tabindex="0" title="Next" type="button">
								<span class="sd-action__title">Next</span>
							</button>
						</div>
					</div>
					<div class="sv-action sv-action--hidden" id="sv-pd-add-btn">
						<div class="sv-action__content">
						</div>
					</div>
					<div class="sv-action sv-action--hidden" id="sv-prev-btn-icon">
						<div class="sv-action__content">
							<div class="sd-action sd-action--disabled sd-action--icon sd-paneldynamic__prev-btn" title="Previous">
								<svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-progressbuttonv2" class="">
									</use>
								</svg>
							</div>
						</div>
					</div>
					<div class="sv-action sv-action--space" id="sv-pd-progress-text">
						<div class="sv-action__content">
							<div class="sd-paneldynamic__progress-text">1 of 2</div>
						</div>
					</div>
					<div class="sv-action sv-action--hidden" id="sv-pd-next-btn-icon">
						<div class="sv-action__content">
							<div class="sd-action sd-action--icon sd-paneldynamic__next-btn" title="Next">
								<svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-progressbuttonv2" class="">
									</use>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
