<div class="sd-paneldynamic">
	<div class="sd-paneldynamic__tabs-container">
		<div class="sd-tabs-toolbar sd-tabs-toolbar--right sv-action-bar sv-action-bar--default-size-mode">
			<div class="sv-action">
				<div class="sv-action__content">
					<button class="sd-tab-item sd-tab-item--pressed" role="button" tabindex="0" title="Panel 1" type="button">
						<span class="sd-tab-item__title">Panel 1</span>
					</button>
				</div>
			</div>
			<div class="sv-action">
				<div class="sv-action__content">
					<button class="sd-tab-item" role="button" tabindex="0" title="Panel 2" type="button">
						<span class="sd-tab-item__title">Panel 2</span>
					</button>
				</div>
			</div>
			<div class="sv-action sv-action--hidden sv-dots">
				<div class="sv-action__content">
					<button class="sd-tab-item sd-tab-item--icon sv-dots__item" role="button" tabindex="0" title="More" type="button">
						<svg class="sd-tab-item__icon sv-svg-icon" role="img" style="height:24px; width:24px;">
							<use xlink:href="#icon-more-24x24" class="">
							</use>
							<title class="">More</title>
						</svg>
					</button>
					<div>
						<div class="sv-popup sv-popup--dropdown" style="display:none;" tabindex="-1">
							<div class="sv-popup__container">
								<div class="sv-popup__body-content">
									<div class="sv-popup__scrolling-content">
										<div class="sv-popup__content">
											<div class="sd-list sv-list__container">
												<div class="sv-list__empty-container">
													<div aria-label="No data to display" class="sv-list__empty-text">No data to display</div>
												</div>
												<ul class="sv-list" role="listbox" style="display:none;">
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="sd-paneldynamic__panels-container">
		<div class="sd-paneldynamic__panel-wrapper">
		</div>
	</div>
	<div class="sd-paneldynamic__footer">
		<hr class="sd-paneldynamic__separator">
			<div class="sd-paneldynamic__buttons-container">
				<div class="sd-action-bar">
					<div class="sv-action sv-action--hidden">
						<div class="sv-action__content">
							<button class="sd-action" role="button" tabindex="0" title="Previous" type="button">
								<span class="sd-action__title">Previous</span>
							</button>
						</div>
					</div>
					<div class="sv-action">
						<div class="sv-action__content">
							<button class="sd-action" role="button" tabindex="0" title="Next" type="button">
								<span class="sd-action__title">Next</span>
							</button>
						</div>
					</div>
					<div class="sv-action sv-action--hidden">
						<div class="sv-action__content">
						</div>
					</div>
					<div class="sv-action sv-action--hidden">
						<div class="sv-action__content">
							<div class="sd-action sd-action--disabled sd-action--icon sd-paneldynamic__prev-btn" title="Previous">
								<svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-arrowleft-16x16" class="">
									</use>
								</svg>
							</div>
						</div>
					</div>
					<div class="sv-action sv-action--space">
						<div class="sv-action__content">
							<div class="sd-paneldynamic__progress-text">1 of 2</div>
						</div>
					</div>
					<div class="sv-action sv-action--hidden">
						<div class="sv-action__content">
							<div class="sd-action sd-action--icon sd-paneldynamic__next-btn" title="Next">
								<svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-arrowleft-16x16" class="">
									</use>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
