<div class="sd-paneldynamic">
    <div class="sd-progress">
        <div class="sd-progress__bar" role="progressbar" style="width: 50%;">
        </div>
    </div>
    <div class="sd-paneldynamic__panel-wrapper">
        <button class="sd-action sd-paneldynamic__btn sd-action--negative sd-paneldynamic__remove-btn" type="button">
			<span>Remove</span>
			<span>
			</span>
		</button>
    </div>
    <div class="sd-paneldynamic__footer">
        <hr class="sd-paneldynamic__separator">
        <div class="sd-paneldynamic__buttons-container">
				<div class="sd-action-bar sd-action-title-bar">
                <div class="sv-action sv-action--hidden">
                    <div class="sv-action__content">
                        <button class="sd-action" tabindex="0" title="Previous" type="button">
								<span class="sd-action__title">Previous</span>
							</button>
                    </div>
                </div>
                <div class="sv-action">
                    <div class="sv-action__content">
                        <button class="sd-action" tabindex="0" title="Next" type="button">
								<span class="sd-action__title">Next</span>
							</button>
                    </div>
                </div>
                <div class="sv-action">
                    <div class="sv-action__content">
                    </div>
                </div>
                <div class="sv-action sv-action--hidden">
                    <div class="sv-action__content">
                        <div class="sd-paneldynamic__prev-btn sd-action--icon sd-action sd-action--disabled" title="Previous">
                            <svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-progressbuttonv2">
									</use>
								</svg>
                        </div>
                    </div>
                </div>
                <div class="sv-action sv-action--space">
                    <div class="sv-action__content">
                        <div class="sd-paneldynamic__progress-text">1 of 2</div>
                    </div>
                </div>
                <div class="sv-action sv-action--hidden">
                    <div class="sv-action__content">
                        <div class="sd-paneldynamic__next-btn sd-action--icon sd-action" title="Next">
                            <svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-progressbuttonv2">
									</use>
								</svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
