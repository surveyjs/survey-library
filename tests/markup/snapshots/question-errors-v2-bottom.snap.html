<div style="flex: 1 1 100%; max-width: 100%; min-width: 300px;">
	<div aria-invalid="true" aria-required="true" class="sd-element sd-element--with-frame sd-question sd-question--error sd-row__question sd-row__question--small" data-name="name" role="textbox">
		<div class="sd-element__header sd-element__header--location-top sd-question__header sd-question__header--location-top">
			<h5 aria-label="Question title" class="sd-element__title sd-question__title sd-question__title--error sd-question__title--required sd-title">
				<span aria-hidden="true" class="sd-element__num" style="position: static;">1.</span>
				<span>&nbsp;</span>
				<span class="sv-string-viewer">Question title</span>
				<span>&nbsp;</span>
				<span aria-hidden="true" class="sd-question__required-text">*</span>
			</h5>
			<div class="sd-description sd-question__description">
				<span class="sv-string-viewer">
				</span>
			</div>
		</div>
		<div class="sd-question__content" role="presentation">
			<input aria-invalid="true" aria-label="Question title" aria-required="true" autocomplete="" class="sd-input sd-input--error sd-text" placeholder="" type="text">
		</div>
		<div aria-live="polite" class="sd-question__erbox sd-question__erbox--below-question sd-question__erbox--outside-question" role="alert">
			<div>
				<span aria-hidden="true">
				</span>
				<span>
					<span class="sv-string-viewer">Response required.</span>
				</span>
			</div>
		</div>
	</div>
</div>
