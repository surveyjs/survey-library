<div class="sd-signaturepad sjs_sp_container" style="width:300px;">
	<div class="sjs_sp_placeholder" style="display:none;">
		<span class="sv-string-viewer sv-string-viewer--multiline">Sign here</span>
	</div>
	<div>
		<canvas class="sd-signaturepad__canvas sjs_sp_canvas" height="200" style="user-select:none; width:300px;" tabindex="-1" width="300">
		</canvas>
	</div>
	<div class="sd-signaturepad__controls sjs_sp_controls">
		<button class="sd-context-btn sd-context-btn--negative sd-signaturepad__clear sjs_sp_clear" title="Clear" type="button">
			<svg class="sv-svg-icon" role="presentation">
				<use xlink:href="#icon-clear-24x24" class="">
				</use>
			</svg>
		</button>
	</div>
</div>
