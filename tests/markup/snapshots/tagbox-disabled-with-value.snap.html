<div class="sd-selectbase">
	<div class="sv-dropdown_select-wrapper">
		<div aria-expanded="false" aria-invalid="false" aria-label="Question title" class="sd-dropdown sd-input sd-input--editable sd-tagbox" disabled="" role="combobox">
			<div class="sd-dropdown__value sd-tagbox__value">
				<div class="sv-tagbox__item">
					<div class="sv-tagbox__item-text">
						<span class="sv-string-editor" contenteditable="true">item1</span>
					</div>
					<div class="sd-tagbox-item_clean-button">
						<svg class="sd-tagbox-item_clean-button-svg sv-svg-icon" role="presentation">
							<use xlink:href="#icon-clear-16x16" class="">
							</use>
						</svg>
					</div>
				</div>
			</div>
			<div class="sd-dropdown-action-bar sv-action-bar sv-action-bar--default-size-mode">
				<div class="sd-editor-clean-button sv-action">
					<div class="sv-action__content">
						<button class="sd-editor-button-item" disabled="" role="button" tabindex="-1" title="Clear" type="button">
							<svg class="sv-editor-button-item__icon sv-svg-icon" role="presentation">
								<use xlink:href="#icon-cancel-24x24" class="">
								</use>
								<title class="">Clear</title>
							</svg>
						</button>
					</div>
				</div>
				<div class="sd-editor-chevron-button sv-action">
					<div class="sv-action__content">
						<button class="sd-editor-button-item" disabled="" role="button" tabindex="-1" title="Select" type="button">
							<svg class="sv-editor-button-item__icon sv-svg-icon" role="presentation">
								<use xlink:href="#icon-chevrondown-24x24" class="">
								</use>
								<title class="">Select</title>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
